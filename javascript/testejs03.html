<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript 02</title>
    <script>
    function mudaLampada(tipo){
        if(tipo == 1){
            document.getElementById("luz").src = "..//IMAGENS/lampada-ligada1.png";
        }else if(tipo == 2){
            document.getElementById("luz").src="..//IMAGENS/lampada-apagada.png";
            }else if(tipo == 3){
                document.getElementById("luz").src="..//IMAGENS/lampada-quebrada.png";
                }
            
           }

    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="..//IMAGENS/lampada-apagada.png" id="luz" onclick="mudaLampada(3)" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)"/>

</body>
</html>
